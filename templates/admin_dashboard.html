<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sub Math Tutorial - Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <style>
        body {
            display: flex;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .sidebar {
            width: 250px;
            background-color: #e6f0ff; /* light fresh blue */
            color: #2f70b5;
            height: 100vh;
            padding: 30px 20px;
        }

        .sidebar h4 {
            color: #2f70b5;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .accordion-button {
            background-color: #e6f0ff;
            color: #2f70b5;
            border: none;
        }

        .accordion-button:not(.collapsed) {
            background-color: #d0e4ff; /* slightly darker blue */
        }

        .accordion-button:focus {
            box-shadow: none;
        }

        .accordion-body a {
            display: block;
            padding: 6px 0;
            color: #2f70b5;
            text-decoration: none;
        }

        .accordion-body a:hover {
            text-decoration: underline;
        }

        .main-content {
            flex-grow: 1;
            padding: 30px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4>Admin Panel</h4>
        <div class="accordion" id="sidebarAccordion">

            <!-- Students Section -->
            <div class="accordion-item bg-transparent border-0">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#studentMenu" aria-expanded="false">
                        ➤ Students
                    </button>
                </h2>
                <div id="studentMenu" class="accordion-collapse collapse" data-bs-parent="#sidebarAccordion">
                    <div class="accordion-body">
                        <a href="/add-student">Add a Student</a>
                        <a href="/view-students">View all Students</a>
                    </div>
                </div>
            </div>

            <!-- Attendance Section -->
            <div class="accordion-item bg-transparent border-0">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#attendanceMenu" aria-expanded="false">
                        ➤ Attendance
                    </button>
                </h2>
                <div id="attendanceMenu" class="accordion-collapse collapse" data-bs-parent="#sidebarAccordion">
                    <div class="accordion-body">
                        <a href="{{ url_for('mark_attendance') }}">Mark Attendance</a>
                        <a href="{{ url_for('view_attendance') }}">View Attendance</a>
                    </div>
                </div>
            </div>

            <!-- More sidebar sections can be added here -->
            
            <div class="accordion-item bg-transparent border-0">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#feesMenu" aria-expanded="false">
                        ➤ Manage Fees
                    </button>
                </h2>
                <div id="feesMenu" class="accordion-collapse collapse" data-bs-parent="#sidebarAccordion">
                    <div class="accordion-body">
                        <a href="{{ url_for('add_fee') }}">Add Payment</a>
                        <a href="{{ url_for('view_fees') }}">View Payments</a>
                    </div>
                </div>
            </div>

            <div class="accordion-item bg-transparent border-0">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#homeworkMenu" aria-expanded="false">
                        ➤ Manage Homework
                    </button>
                </h2>
                <div id="homeworkMenu" class="accordion-collapse collapse" data-bs-parent="#sidebarAccordion">
                    <div class="accordion-body">
                        <a href="/add-homework">Add Homework</a>
                        <a href="/view-homework">Grade Homework</a>
                    </div>
                </div>
            </div>
            
            <div class="accordion-item bg-transparent border-0">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#progressMenu" aria-expanded="false">
                        ➤ Student Progress
                    </button>
                </h2>
                <div id="progressMenu" class="accordion-collapse collapse" data-bs-parent="#sidebarAccordion">
                    <div class="accordion-body">
                        <a href="/progress-list">View All Students</a>
                    </div>
                </div>
            </div>

            <!-- Logout Option -->
            <div class="mt-4">
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger w-100">Logout</a>
            </div>

            
        </div>
    </div>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
