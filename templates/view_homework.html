{% extends "admin_dashboard.html" %}
{% block content %}
<h3 class="mb-4">Homework Assignments</h3>
<div class="row">
    {% for hw in homeworks %}
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">{{ hw[1] }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Due: {{ hw[2] }}</h6>
                <p class="card-text">Class: {{ hw[3] }}</p>
                <a href="{{ url_for('view_homework_detail', homework_id=hw[0]) }}" class="btn btn-sm btn-outline-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
